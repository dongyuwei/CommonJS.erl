<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test commonjs modules</title>
</head>
<body>
    <script src="/static/entry.js-bundled.js"></script>
    <script type="text/javascript">
        void function(){
            if ("WebSocket" in window) {
                var ws = new WebSocket("ws://localhost:8020/service");
                ws.onopen = function() {
                    console.log("websocket connected!");
                };
                ws.onmessage = function (evt) {
                    var changedModuleContent = evt.data;
                    var moduleName = changedModuleContent.split('//# sourceURL=')[1];
                    console.log('changed module: ' + moduleName);
                    window.postMessage('source_code_changed', "*");
                    setTimeout(function() {
                        var require = window.__require__;
                        delete require.cache[moduleName];
                        require.sourceCache[moduleName] = changedModuleContent;
                        require.cache[moduleName] = require(moduleName); //run the module's new source code
                    }, 0);
                };
                ws.onclose = function() {
                    console.log("websocket closed");
                };
            }
        }();
    </script>
</body>
</html>
